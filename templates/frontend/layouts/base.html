{% load static %}
{% load seo %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'frontend/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'frontend/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'frontend/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'frontend/favicon/site.webmanifest' %}">
    {% get_seo_data seo %}
    
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'frontend/css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'frontend/css/all.css' %}"/>
    <link rel="stylesheet" href="{% static 'frontend/css/fontawesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'frontend/css/brands.css' %}"/>

    <script src="{% static 'frontend/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'frontend/js/infinite.min.js' %}"></script>
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
    <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js
    "></script>
    <script src="https://cdn.datatables.net/1.11.0/js/dataTables.bootstrap4.min.js
    "></script>
    <title>{{ page_title }} - Community Network</title>
  </head>
  {% include 'frontend/layouts/header.html' %}
  {% block content %} {% endblock %} 
  {% include 'frontend/layouts/footer.html' %}
</html>
